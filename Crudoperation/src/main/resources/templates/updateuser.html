<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our app!</div>
      </div>
      <div class="card-header">
        <h2 class="text-center">Update User</h2>
      </div>
      <div class="card-body">
        <form id="form" method="post" role="form" onsubmit="return upd()" th:action="@{/dashboard/update/{id}(id=${user.id})}" th:object="${user}">

          <div class="form-group mb-3">
            <label class="form-label">First Name</label><span class="text-danger" id="efirstName"></span>
            <input required class="form-control"
                   id="firstName"
                   name="firstName"
                   pattern="[A-Za-z]+"
                   placeholder="Enter first name"
                   th:field="*{firstName}"
                   type="text"

            />



          </div>

          <div class="form-group mb-3">
            <label class="form-label">Last Name</label><span class="text-danger" id="elastName"></span>
            <input required class="form-control"
                   id="lastName"
                   name="lastName"
                   pattern="[A-Za-z]+"
                   placeholder="Enter last name"
                   th:field="*{lastName}"
                   type="text"
            />


          </div>


          <div class="form-group mb-3">
            <label class="form-label">Username</label><span class="text-danger" id="eusername"  th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <input required class="form-control"
                   id="username"
                   name="username"
                   pattern="[A-Za-z]+"
                   placeholder="Enter Username"
                   th:field="*{username}"
                   type="text"
            />

          </div>

          <div class="form-group mb-3">
            <label class="form-label">Email</label><span class="text-danger" id="eemail" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
            <span class="text-danger" id="emptyEmailError"></span>
            <input required class="form-control"
                   id="email"
                   pattern="[A-Za-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[A-Za-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[A-Za-z0-9](?:[A-Za-z0-9-]*[A-Za-z0-9])?\.)+[A-Za-z0-9](?:[A-Za-z0-9-]*[A-Za-z0-9])?"
                   name="email"
                   placeholder="Enter email address"
                   th:field="*{email}"
                   type="email"

            />


          </div>
          <div class="form-group mb-3">
            <label class="form-label">PhoneNumber</label><span class="text-danger" id="ephoneNumber"></span>
            <input required class="form-control"
                   id="phoneNumber"
                   name="phoneNumber"
                   pattern="[0-9]{10}"
                   placeholder="Enter your PhoneNumber"
                   th:field="*{phoneNumber}"
                   type="text"
            />


          </div>


          <div class="form-group mb-3">
            <label class="form-label">Gender</label>

            <div class="form-check form-check-inline">
              <input class="form-check-input"
                     type="radio"
                     id="male"
                     name="gender"
                     th:field="*{gender}"
                     th:value="'MALE'"
                     required />
              <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input"
                     type="radio"
                     id="female"
                     name="gender"
                     th:field="*{gender}"
                     th:value="'FEMALE'"
                     required />
              <label class="form-check-label" for="female">Female</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input"
                     type="radio"
                     id="other"
                     name="gender"
                     th:field="*{gender}"
                     th:value="'OTHER'"
                     required />
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4">
              <span>Select your district:</span>
              <select class="select" th:field="*{state}">
                <option value="Kerala">Kerala</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Punjab">Punjab</option>
              </select>

            </div>
          </div>
          <div class="form-outline mb-4">
            <input required type="date" id="dob" pattern="[0-9]+" class="form-control form-control-lg" th:field="*{dob}"/>
            <label class="form-label" for="dob">DOB</label><span class="text-danger" id="edob"></span>
          </div>
          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Save</button>
            <a th:href="@{/dashboard}">Back to dashboard</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
<script th:src="@{/js/update.js}"></script>
</body>
</html>
